<!doctype html>
<html ng-app="todoApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="js/angular.min.js"></script>
    <script src="js/todo.js"></script>
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.2/angularfire.min.js"></script>

    <link rel="stylesheet" href="css/todo.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h1>GTD</h1>
    </div>
    <div ng-controller="TodoListController as todoList">
        <form ng-submit="todoList.addTodo()">
            <input type="text" ng-model="todoList.todoText"  size="30"
                   placeholder="add new todo here">
            <input type="date" ng-model="todoList.date">
            <input class="btn-primary" type="submit" value="add">
        </form>
        <span>{{todoList.remaining()}} of {{todoList.todos.length}} remaining</span>
        [ <a href="" ng-click="todoList.archive()">archive</a> ]
        <div class="panel panel-primary">
            <div class="panel-heading">
                today <span class="badge">{{todoList.todayTodos.length}}</span>
            </div>
            <div class="panel-body">
                <ul class="unstyled">
                    <li ng-repeat="todo in todoList.todayTodos">
                        <input ng-click="todoList.selectTask(todo.key, todo.done)" type="checkbox" ng-model="todo.done">
                        <span class="done-{{todo.done}}">{{todo.date}}: {{todo.text}}</span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                anytime <span class="badge">{{todoList.anytimeTodos.length}}</span>
            </div>
            <div class="panel-body">
                <ul class="unstyled">
                    <li ng-repeat="todo in todoList.anytimeTodos">
                        <input ng-click="todoList.selectTask(todo.key, todo.done)" type="checkbox" ng-model="todo.done">
                        <span class="done-{{todo.done}}">{{todo.date}}: {{todo.text}}</span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                future <span class="badge">{{todoList.todos.length}}</span>
            </div>
            <div class="panel-body">
                <ul class="unstyled">
                    <li ng-repeat="todo in todoList.todos">
                        <input ng-click="todoList.selectTask(todo.key, todo.done)" type="checkbox" ng-model="todo.done">
                        <span class="done-{{todo.done}}">{{todo.date}}: {{todo.text}}</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/bootstrap.min.js"></script>

</body>
</html>
